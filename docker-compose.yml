services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: homeacct-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/accounting.db
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - BACKEND_CORS_ORIGINS=["http://localhost","http://localhost:80","http://frontend"]
    volumes:
      - backend-data:/app/data
    networks:
      - homeacct-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: homeacct-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - homeacct-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  homeacct-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
